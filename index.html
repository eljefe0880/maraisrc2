<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraisRunning</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .title-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Spectral', serif;
            font-size: 4rem;
            text-align: center;
        }
        .welcome-section, .section {
            padding: 50px 20px;
            background-color: #ffffff;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .menu select, .menu a {
            margin: 0 5px;
            padding: 5px;
            text-decoration: none;
            color: black;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <select id="language-select">
            <option value="sv">Svenska</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
        <a href="#spellistor">Spellistor</a>
        <a href="#rutter">Rutter</a>
        <a href="#vi-som-springer">Vi som springer</a>
        <a href="#merch">Merch</a>
    </div>

    <section class="title-section">
        <h1>MaraisRunningClub</h1>
    </section>

    <section class="welcome-section">
        <h2>Välkommen</h2>
        <p>En springklubb, ett gäng, många drömmar.
            ett gäng individualister som springer i lag
        </p>
        <div class="image-grid">
            <div class="image-placeholder"><img width="450px" src="leifgw.jpg" alt="Leif GW"></div>
            <div class="image-placeholder"><img width="450px" src="running paris.jpg" alt="Running in Paris"></div>
            <div class="image-placeholder"><img width="450px" src="seine.jpg" alt="Seine"></div>
            <div class="image-placeholder"><img width="450px" src="coffeinparis.jpg" alt="Coffee in Paris"></div>
        </div>
        <p>Onsdag 17:30, 75002 paris 
        ses där
        </p>
    </section>

    <section id="spellistor" class="section">
        <h2>Spellistor</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="playlist1.jpg" alt="Playlist 1"></div>
            <div class="image-placeholder"><img src="playlist2.jpg" alt="Playlist 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="rutter" class="section">
        <h2>Rutter</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="route1.jpg" alt="Route 1"></div>
            <div class="image-placeholder"><img src="route2.jpg" alt="Route 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="vi-som-springer" class="section">
        <h2>Vi som springer</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="runner1.jpg" alt="Runner 1"></div>
            <div class="image-placeholder"><img src="runner2.jpg" alt="Runner 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="merch" class="section">
        <h2>Merch</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="merch1.jpg" alt="Merch 1"></div>
            <div class="image-placeholder"><img src="merch2.jpg" alt="Merch 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const titleSection = document.querySelector('.title-section');
            const welcomeSection = document.querySelector('.welcome-section');
            const sections = document.querySelectorAll('.section');
            const menuLinks = document.querySelectorAll('.menu a');

            window.addEventListener('scroll', function() {
                if (window.scrollY > titleSection.offsetHeight / 2) {
                    welcomeSection.style.opacity = '1';
                } else {
                    welcomeSection.style.opacity = '0';
                }
            });

            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(targetId).classList.add('active');
                    window.scrollTo(0, document.getElementById(targetId).offsetTop);
                });
            });

            document.getElementById('language-select').addEventListener('change', function() {
                const selectedLanguage = this.value;
                console.log('Språk ändrat till: ' + selectedLanguage);
                // Implementera språkbyte här
            });
        });
    </script>
</body>
</html>
