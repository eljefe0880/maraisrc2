<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraisRunning</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f0f0f0;
            --secondary-color: #ffffff;
            --text-color: #000000;
            --menu-bg-color: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
        }

        .title-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
        }

        h1 {
            font-family: 'Spectral', serif;
            font-size: 3rem;
            text-align: center;
        }

        .welcome-section, .section {
            padding: 2rem 1rem;
            background-color: var(--secondary-color);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .image-placeholder img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--menu-bg-color);
            padding: 0.5rem;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .menu select, .menu a {
            margin: 0.25rem;
            padding: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--secondary-color);
            border: 1px solid var(--text-color);
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .menu {
                left: 1rem;
                right: 1rem;
                justify-content: center;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <select id="language-select">
            <option value="sv">Svenska</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
        <a href="#spellistor">Spellistor</a>
        <a href="#rutter">Rutter</a>
        <a href="#vi-som-springer">Vi som springer</a>
        <a href="#merch">Merch</a>
    </div>

    <section class="title-section">
        <h1>MaraisRunningClub</h1>
    </section>

    <section class="welcome-section">
        <h2>Välkommen</h2>
        <p>En springklubb, ett gäng, många drömmar. Ett gäng individualister som springer i lag.</p>
        <div class="image-grid">
            <div class="image-placeholder"><img src="leifgw.jpg" alt="Leif GW"></div>
            <div class="image-placeholder"><img src="running paris.jpg" alt="Running in Paris"></div>
            <div class="image-placeholder"><img src="seine.jpg" alt="Seine"></div>
            <div class="image-placeholder"><img src="coffeinparis.jpg" alt="Coffee in Paris"></div>
        </div>
        <p>Onsdag 17:30, 75002 Paris. Ses där!</p>
    </section>

    <section id="spellistor" class="section">
        <h2>Spellistor</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="playlist1.jpg" alt="Playlist 1"></div>
            <div class="image-placeholder"><img src="playlist2.jpg" alt="Playlist 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="rutter" class="section">
        <h2>Rutter</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="route1.jpg" alt="Route 1"></div>
            <div class="image-placeholder"><img src="route2.jpg" alt="Route 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="vi-som-springer" class="section">
        <h2>Vi som springer</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="runner1.jpg" alt="Runner 1"></div>
            <div class="image-placeholder"><img src="runner2.jpg" alt="Runner 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <section id="merch" class="section">
        <h2>Merch</h2>
        <div class="image-grid">
            <div class="image-placeholder"><img src="merch1.jpg" alt="Merch 1"></div>
            <div class="image-placeholder"><img src="merch2.jpg" alt="Merch 2"></div>
        </div>
        <p>Exempel</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const titleSection = document.querySelector('.title-section');
            const welcomeSection = document.querySelector('.welcome-section');
            const sections = document.querySelectorAll('.section');
            const menuLinks = document.querySelectorAll('.menu a');

            function checkScroll() {
                if (window.scrollY > titleSection.offsetHeight / 2) {
                    welcomeSection.style.opacity = '1';
                } else {
                    welcomeSection.style.opacity = '0';
                }
            }

            window.addEventListener('scroll', checkScroll);
            checkScroll(); // Initial check

            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(targetId).classList.add('active');
                    window.scrollTo({
                        top: document.getElementById(targetId).offsetTop,
                        behavior: 'smooth'
                    });
                });
            });

            document.getElementById('language-select').addEventListener('change', function() {
                const selectedLanguage = this.value;
                console.log('Språk ändrat till: ' + selectedLanguage);
                // Implementera språkbyte här
            });
        });
    </script>
</body>
</html>
